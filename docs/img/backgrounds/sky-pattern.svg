<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle clouds pattern for the sky -->
  <defs>
    <filter id="blur-filter">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <!-- Cloud groups -->
  <g filter="url(#blur-filter)" opacity="0.7">
    <!-- Cloud 1 -->
    <ellipse cx="100" cy="150" rx="50" ry="30" fill="white" />
    <ellipse cx="150" cy="140" rx="40" ry="25" fill="white" />
    <ellipse cx="190" cy="160" rx="35" ry="20" fill="white" />
    
    <!-- Cloud 2 -->
    <ellipse cx="350" cy="100" rx="60" ry="35" fill="white" />
    <ellipse cx="400" cy="90" rx="45" ry="30" fill="white" />
    <ellipse cx="440" cy="105" rx="40" ry="25" fill="white" />
    
    <!-- Cloud 3 -->
    <ellipse cx="600" cy="180" rx="55" ry="30" fill="white" />
    <ellipse cx="650" cy="170" rx="40" ry="25" fill="white" />
    <ellipse cx="700" cy="185" rx="45" ry="30" fill="white" />
    
    <!-- Cloud 4 -->
    <ellipse cx="150" cy="300" rx="45" ry="25" fill="white" />
    <ellipse cx="200" cy="310" rx="50" ry="30" fill="white" />
    <ellipse cx="240" cy="290" rx="40" ry="25" fill="white" />
    
    <!-- Cloud 5 -->
    <ellipse cx="500" cy="250" rx="60" ry="35" fill="white" />
    <ellipse cx="550" cy="240" rx="45" ry="30" fill="white" />
    <ellipse cx="590" cy="260" rx="40" ry="20" fill="white" />
    
    <!-- Cloud 6 -->
    <ellipse cx="300" cy="400" rx="50" ry="30" fill="white" />
    <ellipse cx="350" cy="390" rx="40" ry="25" fill="white" />
    <ellipse cx="390" cy="410" rx="45" ry="25" fill="white" />
  </g>
</svg>