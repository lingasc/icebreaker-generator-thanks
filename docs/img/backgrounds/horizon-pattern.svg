<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle horizon pattern for the lower part of the background -->
  
  <!-- Horizon gradient -->
  <defs>
    <linearGradient id="horizon-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#f47b7b" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  
  <!-- Horizon base -->
  <rect width="100%" height="100%" fill="url(#horizon-gradient)" />
  
  <!-- Distant hills/mountains silhouette -->
  <path d="M0,400 
           Q100,350 200,380 
           Q300,350 400,390 
           Q500,340 600,370 
           Q700,350 800,400 
           L800,600 L0,600 Z" 
        fill="#f49e6e" 
        opacity="0.4" />
  
  <!-- Middle ground hills -->
  <path d="M0,450 
           Q80,420 160,440 
           Q240,410 320,430 
           Q400,400 480,420 
           Q560,390 640,410 
           Q720,380 800,410 
           L800,600 L0,600 Z" 
        fill="#f49e6e" 
        opacity="0.5" />
  
  <!-- Foreground hills -->
  <path d="M0,500 
           Q60,470 120,490 
           Q180,460 240,480 
           Q300,450 360,470 
           Q420,440 480,460 
           Q540,430 600,450 
           Q660,420 720,440 
           Q780,410 800,430 
           L800,600 L0,600 Z" 
        fill="#ffd15c" 
        opacity="0.3" />
</svg>