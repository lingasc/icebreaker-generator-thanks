<!DOCTYPE html>
<html>
<head>
    <title>Icebreaker Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9c5bd;
        }
        h1 {
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        #en-btn {
            background-color: #f47b7b;
            color: white;
        }
        #fr-btn {
            background-color: #4acea3;
            color: white;
        }
        #jp-btn {
            background-color: #ffd15c;
            color: black;
        }
        #keanu-btn {
            background-color: #2193b0;
            color: white;
        }
        .result {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            min-height: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        .coffee-mug {
            width: 100px;
            height: 100px;
            background-color: #d32f2f;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 10px 10px 50px 50px;
            cursor: pointer;
        }
        .coffee-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background-color: #6f4e37;
            border-radius: 0 0 50px 50px;
        }
    </style>
</head>
<body>
    <h1>Icebreaker Generator</h1>
    
    <div class="buttons">
        <button id="en-btn" onclick="showEnglish()">English</button>
        <button id="fr-btn" onclick="showFrench()">French</button>
        <button id="jp-btn" onclick="showJapanese()">Japanese</button>
        <button id="keanu-btn" onclick="showKeanu()">Keanu</button>
    </div>
    
    <div class="result" id="result">
        Click a button above to generate an icebreaker!
    </div>
    
    <div class="coffee-mug" onclick="changeMugColor()">
        <div class="coffee-content" ondblclick="changeCoffeeType()"></div>
    </div>
    
    <script>
        // English icebreakers
        var englishIcebreakers = [
            "What's your favorite movie?",
            "If you could travel anywhere, where would you go?",
            "What's your favorite food?",
            "What's your favorite hobby?",
            "If you could have any superpower, what would it be?"
        ];
        
        // French icebreakers
        var frenchIcebreakers = [
            "Quel est votre film préféré?",
            "Si vous pouviez voyager n'importe où, où iriez-vous?",
            "Quelle est votre nourriture préférée?",
            "Quel est votre passe-temps préféré?",
            "Si vous pouviez avoir un superpouvoir, lequel serait-ce?"
        ];
        
        // Japanese icebreakers
        var japaneseIcebreakers = [
            "あなたの好きな映画は何ですか？",
            "どこにでも旅行できるとしたら、どこに行きますか？",
            "あなたの好きな食べ物は何ですか？",
            "あなたの好きな趣味は何ですか？",
            "もし何か特殊能力を持てるとしたら、何が良いですか？"
        ];
        
        // Keanu facts
        var keanuFacts = [
            "Keanu Reeves loves motorcycles.",
            "Keanu Reeves starred in The Matrix.",
            "Keanu Reeves is known for his kindness.",
            "Keanu Reeves was born in Beirut, Lebanon.",
            "Keanu Reeves plays bass guitar."
        ];
        
        // Result element
        var resultElement = document.getElementById("result");
        
        // Function to get random item from array
        function getRandomItem(array) {
            var randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }
        
        // Show functions
        function showEnglish() {
            resultElement.textContent = getRandomItem(englishIcebreakers);
        }
        
        function showFrench() {
            resultElement.textContent = getRandomItem(frenchIcebreakers);
        }
        
        function showJapanese() {
            resultElement.textContent = getRandomItem(japaneseIcebreakers);
        }
        
        function showKeanu() {
            resultElement.textContent = getRandomItem(keanuFacts);
        }
        
        // Coffee mug functions
        function changeMugColor() {
            var colors = ["#d32f2f", "#388e3c", "#1976d2", "#ffa000", "#7b1fa2"];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelector(".coffee-mug").style.backgroundColor = randomColor;
        }
        
        function changeCoffeeType() {
            var coffeeContent = document.querySelector(".coffee-content");
            var currentHeight = coffeeContent.style.height;
            
            if (!currentHeight || currentHeight === "70%") {
                coffeeContent.style.backgroundColor = "#3c2415";
                coffeeContent.style.height = "40%";
            } else {
                coffeeContent.style.backgroundColor = "#6f4e37";
                coffeeContent.style.height = "70%";
            }
        }
    </script>
</body>
</html>
