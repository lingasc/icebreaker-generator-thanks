                    // Generate a "Would you rather" with good options
                    const options = getRandomItems(
                        language === 'en' ? data.good_options : 
                        language === 'fr' ? data.bonnes_prefs : 
                        data.good_jp, 
                        2
                    );
                    
                    if (language === 'en') {
                        icebreaker = `Would you rather ${options[0]}, or ${options[1]}?`;
                    } else if (language === 'fr') {
                        icebreaker = `Vous pr√©f√©reriez ${options[0]}, ou ${options[1]}?`;
                    } else { // Japanese
                        icebreaker = `„ÅÇ„Å™„Åü„ÅØ ${options[0]} „Å® ${options[1]} „ÅÆ„Å©„Å°„Çâ„ÇíÂ•Ω„Åø„Åæ„Åô„ÅãÔºü`;
                    }
                } 
                else { // Open-ended question
                    icebreaker = getRandomItem(
                        language === 'en' ? data.open_ended : 
                        language === 'fr' ? data.ouvertes : 
                        data.open_jp
                    );
                }
            }
            
            // Update the result text
            resultText.textContent = icebreaker;
            currentText = icebreaker;
            currentLanguage = language;
            
            // Update copy button color
            document.querySelector('.copy-btn').style.backgroundColor = 
                language === 'en' ? 'var(--sunrise-orange)' : 
                language === 'fr' ? 'var(--sunrise-mint)' : 
                language === 'jp' ? 'var(--sunrise-yellow)' : 
                'var(--sunrise-blue)';
        }
        
        // Helper functions for random selection
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        function getRandomItems(array, count) {
            const shuffled = [...array];
            
            // Simple Fisher-Yates shuffle
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            return shuffled.slice(0, count);
        }
        
        // Copy to clipboard
        function copyToClipboard() {
            if (currentText) {
                navigator.clipboard.writeText(currentText)
                    .then(() => {
                        const copyBtn = document.querySelector('.copy-btn');
                        copyBtn.textContent = '‚úì';
                        copyBtn.title = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = '‚éò';
                            copyBtn.title = 'Copy to clipboard';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Could not copy text: ', err);
                        alert('Failed to copy text. Your browser may not support this feature.');
                    });
            }
        }
        
        // Toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'üåô';
            } else {
                darkModeToggle.textContent = '‚òÄÔ∏è';
            }
        }
        
        // Change mug color
        function changeMugColor() {
            const colors = ['#d32f2f', '#388e3c', '#1976d2', '#ffa000', '#7b1fa2', '#e64a19', '#00897b'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            coffeeMug.style.backgroundColor = randomColor;
            coffeeMugHandle.style.borderColor = randomColor;
        }
        
        // Change coffee type
        function changeCoffeeType() {
            switch (coffeeType) {
                case 'black':
                    // Change to espresso
                    coffeeContent.style.backgroundColor = '#3c2415';
                    coffeeContent.style.height = '40%';
                    coffeeType = 'espresso';
                    break;
                case 'espresso':
                    // Change to latte
                    coffeeContent.style.backgroundColor = '#c6a47f';
                    coffeeContent.style.height = '70%';
                    coffeeType = 'latte';
                    break;
                case 'latte':
                    // Change to cappuccino
                    coffeeContent.style.backgroundColor = '#b08b63';
                    coffeeContent.style.height = '70%';
                    coffeeType = 'cappuccino';
                    break;
                case 'cappuccino':
                    // Change to black coffee
                    coffeeContent.style.backgroundColor = '#6f4e37';
                    coffeeContent.style.height = '70%';
                    coffeeType = 'black';
                    break;
            }
        }
