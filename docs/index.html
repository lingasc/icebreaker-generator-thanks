<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9c5bd;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        
        .header h1 {
            font-size: 36px;
            margin: 0;
            color: #333;
        }
        
        .content {
            padding: 20px;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #f1f1f1;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-en {
            border: 2px solid #f47b7b;
        }
        
        .btn-fr {
            border: 2px solid #4acea3;
        }
        
        .btn-jp {
            border: 2px solid #ffd15c;
        }
        
        .btn-keanu {
            background-color: #2193b0;
            color: white;
        }
        
        .result {
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 20px;
            min-height: 100px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #result-text {
            font-size: 20px;
            line-height: 1.5;
        }
        
        .coffee-mug {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #d32f2f;
            border-radius: 5px 5px 30px 30px;
        }
        
        .copy-btn {
            position: absolute;
            bottom: -15px;
            right: 15px;
            width: 36px;
            height: 36px;
            background-color: #f47b7b;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 14px;
        }
        
        .footer a {
            color: #4a6ee0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="main-title">Icebreaker Generator</h1>
        </div>
        
        <div class="content">
            <p id="subtitle" style="text-align: center;">Start a conversation with an icebreaker.</p>
            
            <div class="buttons">
                <button id="en-button" class="btn btn-en">English</button>
                <button id="fr-button" class="btn btn-fr">Français</button>
                <button id="jp-button" class="btn btn-jp">日本語</button>
                <button id="keanu-button" class="btn btn-keanu">Keanu Mode</button>
            </div>
            
            <div class="result">
                <p id="result-text">Click any button above to generate an icebreaker!</p>
                <button id="copy-btn" class="copy-btn" onclick="copyToClipboard()">
                    <i class="fas fa-clipboard"></i>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 <a href="https://github.com/lingasc" target="_blank">lingasc</a> | <span id="footer-text">Start your day with bright conversations</span></p>
        </div>
    </div>
    
    <div class="coffee-mug"></div>
    
    <script>
        // Simplified data
        const icebreakers = {
            en: [
                "If you could have dinner with any historical figure, who would it be and why?",
                "What's the most interesting place you've ever visited?",
                "If you could instantly become an expert in something, what would it be?",
                "What's your favorite book or movie and why does it resonate with you?",
                "If you could live in any fictional world, which would you choose?"
            ],
            fr: [
                "Si vous pouviez dîner avec n'importe quelle figure historique, qui choisiriez-vous et pourquoi?",
                "Quel est l'endroit le plus intéressant que vous ayez jamais visité?",
                "Si vous pouviez instantanément devenir expert en quelque chose, que serait-ce?",
                "Quel est votre livre ou film préféré et pourquoi vous touche-t-il?",
                "Si vous pouviez vivre dans n'importe quel monde fictif, lequel choisiriez-vous?"
            ],
            jp: [
                "歴史上の人物と夕食を共にできるとしたら、誰を選びますか？また、その理由は？",
                "今まで訪れた中で最も興味深い場所はどこですか？",
                "一瞬でエキスパートになれるとしたら、何を選びますか？",
                "あなたのお気に入りの本や映画は何ですか？それはなぜあなたの心に響くのですか？",
                "どんなフィクションの世界に住むことができるとしたら、どこを選びますか？"
            ],
            keanu: [
                "Keanu Reeves once helped a stranded stranger by driving her 50 miles out of his way.",
                "Keanu Reeves gave away a significant portion of his Matrix earnings to the special effects team.",
                "Keanu Reeves often takes pay cuts so films can hire other actors they want.",
                "Keanu Reeves secretly funds children's hospitals and doesn't attach his name to the donations.",
                "It's possible that Keanu Reeves accidentally married Winona Ryder."
            ]
        };
        
        // Language settings
        const settings = {
            en: {
                title: "Icebreaker",
                subtitle: "Start a conversation with an icebreaker.",
                footer: "Start your day with bright conversations"
            },
            fr: {
                title: "Brise-Glace",
                subtitle: "Commencez une conversation avec un brise-glace.",
                footer: "Commencez votre journée avec des conversations brillantes"
            },
            jp: {
                title: "会話術",
                subtitle: "会話を始めるきっかけに使いましょう。",
                footer: "会話で明るい一日を始めましょう"
            },
            keanu: {
                title: "Keanu Mode",
                subtitle: "Learn something amazing about Keanu Reeves.",
                footer: "Keanu Reeves is breathtaking"
            }
        };
        
        // Elements
        const mainTitle = document.getElementById('main-title');
        const subtitle = document.getElementById('subtitle');
        const resultText = document.getElementById('result-text');
        const footerText = document.getElementById('footer-text');
        const copyBtn = document.getElementById('copy-btn');
        
        // Current state
        let currentLanguage = 'en';
        let currentText = '';
        
        // Event listeners
        document.getElementById('en-button').addEventListener('click', () => generateIcebreaker('en'));
        document.getElementById('fr-button').addEventListener('click', () => generateIcebreaker('fr'));
        document.getElementById('jp-button').addEventListener('click', () => generateIcebreaker('jp'));
        document.getElementById('keanu-button').addEventListener('click', () => generateIcebreaker('keanu'));
        
        // Functions
        function generateIcebreaker(language) {
            const randomIndex = Math.floor(Math.random() * icebreakers[language].length);
            const icebreaker = icebreakers[language][randomIndex];
            
            resultText.textContent = icebreaker;
            currentText = icebreaker;
            currentLanguage = language;
            
            // Update UI language
            mainTitle.textContent = settings[language].title;
            subtitle.textContent = settings[language].subtitle;
            footerText.textContent = settings[language].footer;
            
            // Update button color
            copyBtn.style.backgroundColor = language === 'en' ? '#f47b7b' : 
                                          language === 'fr' ? '#4acea3' : 
                                          language === 'jp' ? '#ffd15c' : '#2193b0';
        }
        
        function copyToClipboard() {
            if (currentText) {
                navigator.clipboard.writeText(currentText)
                    .then(() => {
                        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="fas fa-clipboard"></i>';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Could not copy text: ', err);
                    });
            }
        }
    </script>
</body>
</html>
