<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Generator</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ…</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Interface Toggles -->
    <div class="toggle-buttons">
        <!-- Dark Mode Toggle -->
        <button class="mode-toggle" id="dark-mode-toggle" aria-label="Toggle Dark Mode">
            <i class="fas fa-sun" id="dark-mode-icon"></i>
        </button>
    </div>
    
    <!-- Background Elements -->
    <div class="bg-layer-deep"></div>
    <div class="bg-layer-middle"></div>
    <div class="bg-layer-foreground"></div>
    
    <!-- Additional light effects -->
    <div class="bg-floating-elements">
        <div class="pulsing-light"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="pulsing-light"></div>
    </div>
    
    <!-- Main content -->
    <div class="container">
        <div class="window-frame">
            <!-- Window control bar -->
            <div class="window-controls">
                <div class="window-buttons">
                    <div class="window-button window-close"></div>
                    <div class="window-button window-minimize"></div>
                    <div class="window-button window-maximize"></div>
                </div>
                <div class="window-title">Icebreaker Generator</div>
            </div>
            
            <!-- Header with title and subtitle -->
            <header class="header">
                <h1><span>I</span><span>c</span><span>e</span><span>b</span><span>r</span><span>e</span><span>a</span><span>k</span><span>e</span><span>r</span></h1>
                <p>Good morning! Start a conversation with an icebreaker.</p>
            </header>
            
            <!-- Main content area -->
            <section class="content">
                <!-- Language selection buttons -->
                <div class="buttons-container">
                    <button id="en-button" class="btn btn-en">
                        <img src="img/flags/us-flag.svg" alt="English" />
                        English
                    </button>
                    <button id="fr-button" class="btn btn-fr">
                        <img src="img/flags/fr-flag.svg" alt="French" />
                        FranÃ§ais
                    </button>
                    <button id="jp-button" class="btn btn-jp">
                        <img src="img/flags/jp-flag.svg" alt="Japanese" />
                        æ—¥æœ¬èªž
                    </button>
                    <button id="keanu-button" class="btn btn-keanu">
                        <img src="img/flags/keanu.png" alt="Keanu" style="width:22px;height:22px;" />
                        Keanu Mode
                    </button>
                </div>
                
                <!-- Result display area -->
                <div class="result-container">
                    <!-- Loading spinner -->
                    <div class="loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                    
                    <!-- Language indicator in corner -->
                    <div id="lang-indicator" class="lang-indicator"></div>
                    
                    <!-- The actual result text -->
                    <p id="result-text" class="result-text">Click any button above to generate an icebreaker!</p>
                    
                    <!-- Clipboard button at bottom right -->
                    <button onclick="copyToClipboard()" id="copy-btn" class="share-button lang-en">
                        <i class="fas fa-clipboard"></i>
                        <span class="tooltip-text">Copy to clipboard</span>
                    </button>
                </div>
            </section>
            
            <!-- Footer -->
            <footer class="footer">
                <p>Â© 2025 <a href="https://github.com/lingasc" target="_blank" rel="noopener noreferrer">lingasc</a> | Start your day with bright conversations</p>
            </footer>
        </div>
    </div>
    
    <!-- Coffee mug in corner -->
    <div class="coffee-mug-container">
        <div onclick="toggleMugCustomizer()" class="coffee-mug">
            <div class="mug-body">
                <div class="mug-contents"></div>
            </div>
            <div class="mug-handle"></div>
            <div class="steam-container">
                <div class="steam"></div>
                <div class="steam"></div>
                <div class="steam"></div>
            </div>
        </div>
    </div>
    
    <!-- Mug customizer panel -->
    <div class="mug-customizer">
        <div class="customizer-title">Mug Color</div>
        <div class="color-options">
            <div class="color-option red active" data-color="red"></div>
            <div class="color-option blue" data-color="blue"></div>
            <div class="color-option green" data-color="green"></div>
            <div class="color-option yellow" data-color="yellow"></div>
            <div class="color-option white" data-color="white"></div>
        </div>
    </div>
    
    <!-- Simple inline script for the mug customizer -->
    <script>
        function toggleMugCustomizer() {
            const mugCustomizer = document.querySelector('.mug-customizer');
            mugCustomizer.classList.toggle('visible');
        }
    </script>
    
    <!-- Data JS -->
    <script src="js/data.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/time-of-day.js"></script>
</body>
</html>
