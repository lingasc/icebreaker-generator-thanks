<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Generator</title>
    <style>
        :root {
            --primary-color: #f9c5bd;
            --secondary-color: #f47b7b;
            --text-color: #333;
            --background-color: #fff;
            --french-color: #4acea3;
            --japanese-color: #ffd15c;
            --keanu-color: #2193b0;
            --light-border: #eee;
            --success-color: #388e3c;
        } 
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        } 
        
        .window-frame {
            background-color: #f5f5f5;
            border-bottom: 1px solid var(--light-border);
            padding: 10px;
            display: flex;
            align-items: center;
        } 
        
        .window-controls {
            display: flex;
            margin-right: 15px;
        } 
        
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .control.red {
            background-color: #ff5f57;
        } 
        
        .control.yellow {
            background-color: #ffbd2e;
        } 
        
        .control.green {
            background-color: #28c941;
        } 
        
        header {
            text-align: center;
            padding: 30px 20px;
        } 
        
        h1 {
            margin: 0;
            font-size: 42px;
            color: var(--text-color);
        } 
        
        .subtitle {
            margin-top: 10px;
            color: #666;
            font-size: 18px;
        } 
        
        main {
            padding: 20px;
        } 
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        } 
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        } 
        
        button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        } 
        
        #english-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        #french-btn {
            background-color: var(--french-color);
            color: white;
        } 
        
        #japanese-btn {
            background-color: var(--japanese-color);
            color: black;
        } 
        
        #keanu-btn {
            background-color: var(--keanu-color);
            color: white;
        } 
        
        .result-container {
            background-color: #f9f9f9;
            border-radius: 6px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }

        #result-text {
            font-size: 20px;
            line-height: 1.5;
            text-align: center;
            margin: 0;
            font-weight: 500;
            transition: opacity 0.2s ease;
        } 
        
        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
            position: absolute;
        } 
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

       .copy-btn {
            position: absolute;
            bottom: -20px;
            right: 20px;
            width: 40px;
            height: 48px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }  
        
        .copy-btn:hover:before {
            content: "Copy to clipboard";
            position: absolute;
            top: -40px;
            right: -30px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .copy-btn[data-copied="true"]:hover:before {
            content: "Copied!";
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        } 
        
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--light-border);
            color: #777;
            font-size: 14px;
        } 
        
        a {
            color: #4a6ee0;
            text-decoration: none;
        } 
        
        a:hover {
            text-decoration: underline;
        } 
        
        .dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #666;
            font-size: 25px;
            cursor: pointer;
            padding: 5px;
            z-index: 10;
        }

        .coffee-mug {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            background-color: #d32f2f;
            border-radius: 10px 10px 50px 50px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background-color 0.3s ease;
        } 
        
        .coffee-handle {
            position: absolute;
            right: -30px;
            top: 25px;
            width: 30px;
            height: 40px;
            border: 8px solid #d32f2f;
            border-left: none;
            border-radius: 0 25px 25px 0;
            transition: border-color 0.3s ease;
        }

        .coffee-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background-color: #6f4e37;
            border-radius: 0 0 50px 50px;
            transition: all 0.3s ease;
            cursor: pointer;
        } 
        
        .steam {
            position: absolute;
            top: -20px;
            left: 20px;
            width: 60px;
            height: 90px;
            pointer-events: none;
        } 
        
        .steam path {
            fill: rgba(255, 255, 255, 0.8);
            animation: steam 3s ease-out infinite;
            transform-origin: center bottom;
            opacity: 0;
        }

        .steam path:nth-child(1) {
            animation-delay: 0.2s;
        } 
        
        .steam path:nth-child(2) {
            animation-delay: 0.8s;
        } 
        
        .steam path:nth-child(3) {
            animation-delay: 0.4s;
        } 
        
        @keyframes steam {
            0% {
                transform: translateY(0) scaleX(1);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scaleX(1.5);
            }
            95% {
                opacity: 0;
            }
            100% {
                transform: translateY(-40px) scaleX(1);
                opacity: 0;
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            --primary-color: #2d3748;
            --background-color: #1a202c;
            --text-color: #e2e8f0;
            --light-border: #4a5568;
        } 
        
        body.dark-mode .window-frame {
            background-color: #2d3748;
        } 
        
        body.dark-mode .result-container {
            background-color: #2d3748;
        } 
        
        /* Media queries */
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            } 
            
            .buttons {
                flex-direction: column;
            } 
            
            .coffee-mug {
                width: 70px;
                height: 70px;
                right: 20px;
                bottom: 20px;
            }

            .coffee-handle {
                right: -20px;
                top: 15px;
                width: 20px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window-frame">
            <div class="window-controls">
                <div class="control red"></div>
                <div class="control yellow"></div>
                <div class="control green"></div>
            </div>
            <div>Icebreaker Generator</div>
        </div> 
        
        <button class="dark-mode-toggle" id="dark-mode-toggle">☀️</button> 
        
        <header>
            <h1>Icebreaker</h1>
            <p class="subtitle">Start a conversation with an icebreaker.</p>
        </header>

        <main>
            <div class="buttons">
                <button id="english-btn" onclick="generateEnglish()">English</button>
                <button id="french-btn" onclick="generateFrench()">Français</button>
                <button id="japanese-btn" onclick="generateJapanese()">日本語</button>
                <button id="keanu-btn" onclick="generateKeanu()">Keanu Mode</button>
            </div> 
            
            <div class="result-container">
                <div class="loading" id="loading"></div>
                <p id="result-text">Click any button above to generate an icebreaker!</p>
                <button class="copy-btn" id="copy-btn" onclick="copyToClipboard()">⎘</button>
            </div>
        </main> 
        
        <footer>
            <p>© 2025 <a href="https://github.com/lingasc">lingasc</a> | Start your day with bright conversations</p>
        </footer>
    </div>

    <div class="coffee-mug" onclick="changeMugColor()">
        <div class="coffee-handle"></div>
        <div class="coffee-content" ondblclick="changeCoffeeType()"></div>
        <svg class="steam" viewBox="0 0 100 100">
            <path d="M30,10 Q40,0 50,10 T70,10 Q80,0 90,10" />
            <path d="M20,20 Q30,10 40,20 T60,20 Q70,10 80,20" />
            <path d="M10,30 Q20,20 30,30 T50,30 Q60,20 70,30" />
        </svg>
    </div>
    
    <!-- Load external scripts -->
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
